# header modals
aboutUs:
  title: 'Über uns'
  text: |
    Mitglieder des aktuellen Ethiktool-Projektteams sind:
    Prof. Dr. <a href="https://www.tu-chemnitz.de/physik/SFKS/alexandrabendixen.html" target="_blank">Alexandra Bendixen</a> (TU Chemnitz, Projektleitung und Ansprechperson für inhaltliche Fragen)
    Dr. <a class="linkExternal" href="https://leibniz-psychology.org/profil-thomas-wegner" target="_blank">Thomas Wegner</a> (Leibniz-Institut für Psychologie (ZPID), Haupt-Softwareentwickler und Ansprechperson für technische Fragen)
    Prof. Dr. <a href="https://www.tu-chemnitz.de/physik/PHKP/wolfgang.html" target="_blank">Wolfgang Einhäuser-Treyer</a> (TU Chemnitz)
    M.Sc. <a href="https://www.tu-chemnitz.de/physik/SFKS/tinafrenzel.html" target="_blank">Tina Frenzel</a> (TU Chemnitz)
    Dr. <a href="https://www.tu-chemnitz.de/physik/PHKP/inka/index.html" target="_blank">Inka Schmitz</a> (TU Chemnitz)
    Dr. <a class="linkExternal" href="https://leibniz-psychology.org/profil-katarina-blask" target="_blank">Katarina Blask</a> (Leibniz-Institut für Psychologie (ZPID))
    Dr. <a href="https://ekvv.uni-bielefeld.de/pers_publ/publ/PersonDetail.jsp?personId=22797466" target="_blank">Eva-Maria Berens</a> (Universität Bielefeld)
    
    Unser Ziel ist es, die Erstellung und Begutachtung von Ethikanträgen zu erleichtern. Hierfür stellen wir das Ethiktool allen interessierten Ethikkommissionen kostenfrei zur Verfügung. Die Ethiktool-Entwicklung basiert auf unserer langjährigen Ethikkommissionsarbeit und auf unseren Erfahrungen mit der Vorgängersoftware, die unter der Leitung von Alexandra Bendixen für die Ethikkommission der TU Chemnitz entwickelt und dort 2021 eingeführt wurde. Die Entwicklung der aktuellen Ethiktool-Version wird seit 2023 und noch bis 2026 von der VolkswagenStiftung finanziell unterstützt.
    
    Mehr Informationen über uns finden Sie auf unserer <a data-lang="de" href="https://www.tu-chemnitz.de/physik/SFKS/ethiktool/index.html" target="_blank">Projekt-Website</a>.

aboutTool:
  title: 'Über das Ethiktool'
  text: |
    Sie verwenden Version {toolVersion} des browserbasierten Ethiktools. Eine Liste der Änderungen gegenüber vorherigen Versionen finden Sie <a data-lang="de" href="https://www.tu-chemnitz.de/physik/SFKS/ethiktool/updates.html" target="_blank">hier</a>.
    
    Das Ethiktool dient der Vereinfachung der Antragstellung und Begutachtung von Ethikanträgen zu Forschung am Menschen und mit Menschen, insbesondere im nicht-medizinischen Bereich. Aus Ihren Antworten auf Fragen, die sich dynamisch an Ihre Eingaben anpassen, erstellt das Ethiktool sowohl die Antragsdokumente als auch die Informations-, Einwilligungs- und Datenschutzdokumente für die Studienteilnehmenden. Das Ethiktool ist eine gemeinsame Entwicklung eines Projektteams unter Leitung von Prof. Dr. Alexandra Bendixen (Technische Universität Chemnitz) mit Team-Mitgliedern der TU Chemnitz, des Leibniz-Instituts für Psychologie (ZPID) und der Universität Bielefeld. Es basiert auf den Erfahrungen mit einer Vorgängersoftware an der TU Chemnitz.
    
    Sie möchten das Ethiktool unterstützen? Das Ethiktool wird permanent weiterentwickelt. Daher sind Fehlermitteilungen, Fragen und Anmerkungen stets willkommen; bitte senden Sie dazu eine E-Mail an <a href="mailto:ethiktool@tu-chemnitz.de">ethiktool@tu-chemnitz.de</a>*. Bei technischen Problemen mit der aktuellen Version wenden Sie sich bitte an <a href="mailto:ethiktool@leibniz-psychology.org">ethiktool@leibniz-psychology.org</a>.
    
    Sie sind Mitglied einer Ethikkommission oder anderweitig für die Bearbeitung oder Prüfung von Ethikanträgen zuständig und wollen das Ethiktool auch an Ihrem Standort nutzen? Kontaktieren Sie uns ebenfalls gern unter <a href="mailto:ethiktool@tu-chemnitz.de">ethiktool@tu-chemnitz.de</a>*.
    
    Wenn Sie das Ethiktool für Ihre Forschung verwenden, zitieren Sie gern unsere <a data-lang="de" href="https://www.tu-chemnitz.de/physik/SFKS/ethiktool/index.html#publications" target="_blank">Arbeiten</a>.
    
    *E-Mails an diese Adresse werden über ein Ticketsystem verarbeitet; bitte beachten Sie die <a href="https://www.tu-chemnitz.de/urz/apps/otrs/datenschutz.html" target="_blank">Datenschutzhinweise</a>.

technicalHints:
  title: 'Technische Hinweise'
  text: |
    Damit das Ethiktool ordnungsgemäß läuft, muss Ihr Browser Cookies und Javascript erlauben. Die Cookies dürfen während der Sitzung nicht gelöscht werden. Es ist nicht empfehlenswert, das Ethiktool gleichzeitig in mehr als einem Browser-Tab zu öffnen. Bitte navigieren Sie auch nicht im Browser vor und zurück, sondern innerhalb des Ethiktools („nächste Seite“/„vorherige Seite“).

    Zum Ausfüllen der Antragsinhalte beginnen Sie am besten mit „Antragsdaten“ und klicken sich dann jeweils über „nächste Seite“ Schritt für Schritt durch das Formular. Alternativ können Sie in der linksseitigen Navigationsleiste auch direkt zu bestimmten Bereichen (z.B. Projektdetails) springen.

    Auf der rechten Seite sehen Sie eine Vorschau des Antragsdokuments. Sie können die Fragen dort anwählen und darüber ebenfalls zu bestimmten Bereichen/Fragen springen. Oberhalb der Vorschau werden Sie auf fehlende oder fehlerhafte Eingaben hingewiesen.

    Bitte speichern Sie Ihre Eingaben regelmäßig. Die Dateien werden lokal bei Ihnen im XML-Format gespeichert. Sie können das Ausfüllen jederzeit unterbrechen und Ihre gespeicherten Angaben als XML-Datei später wieder laden und weiter bearbeiten.

    Wenn Sie alle Eingaben getätigt haben, prüfen Sie bitte mittels „Eingaben prüfen“, ob alles vollständig und konsistent ausgefüllt ist, und korrigieren Ihre Eingaben bei Bedarf.

    Wenn die automatische Überprüfung keine Fehler ergibt, können Sie den Gesamtantrag erstellen. Hierbei müssen Sie - je nach Ihren Eingaben im Ethiktool - ggf. noch eigene PDF-Dokumente hinzufügen.

    Sie erhalten am Ende ein Gesamtdokument im PDF-Format und die zugrundeliegende XML-Datei. Beide Dateien {committeeType, select,
      testCommittee {bilden später (nach Abschluss der Testphase) die Grundlage für die Einreichung des Ethikantrags; die XML-Datei benötigen Sie zudem für etwaige Überarbeitungen des Antrags. Darüber hinaus erhalten Sie die Einzeldokumente der verschiedenen Antragsteile. Bitte beachten Sie, dass es sich noch um einen Testlauf handelt und dass Sie die Dokumente in der vorliegenden Form noch nicht verwenden sollten.}
      other         {benötigen Sie zur Einreichung bei {committeeType,select,
                                                          noCommittee {Ihrer Ethikkommission}
                                                          other       {{committeeDat}}}. Darüber hinaus erhalten Sie die Einzeldokumente der verschiedenen Antragsteile zu Ihrer eigenen Verwendung. Bitte beachten Sie, dass Sie die XML-Datei später für etwaige Überarbeitungen des Antrags benötigen.}}

    Das Ethiktool wird regelmäßig automatisch aktualisiert. Sie verwenden Version {toolVersion}; eine Versionsgeschichte finden Sie <a data-lang="de" href="https://www.tu-chemnitz.de/physik/SFKS/ethiktool/updates.html" target="_blank">hier</a>.

