            headingHint: 'Gemeint sind zentrale Informationen über die Studie. Dazu gehört eine für die jeweilige(n) Zielgruppe(n) verständliche Darlegung der Forschungsziele, Verfahren zur Datenerhebung und Aufgaben der Teilnehmenden. Das Nicht-Offenlegen der Hypothese(n) zählt nicht als unvollständige Aufklärung. Wenn sowohl Informationen vorenthalten werden als auch eine explizite Täuschung vorliegt, wählen Sie bitte Täuschung aus.'
            informationIII: 'Bitte geben Sie die Texte für die nachträgliche vollständige Aufklärung auf der Seite „<a href="informationIII" data-action="base#setDummySubmit" data-base-url-param="app_informationIII" data-base-route-i-ds-param="{routeIDs}">AufklärungIII</a>“ ein.'
          type:
            complete: 'Die {addressee} werden vollständig aufgeklärt.'
            partial: 'Mindestens eine Information wird nicht erwähnt, d.h. die {addressee} werden unvollständig aufgeklärt.'
            deceit: 'Mindestens eine Information an die {addressee} ist falsch, d.h. sie werden explizit getäuscht.'
      preComplete:
        title: 'Werden die {addressee} nachträglich vollständig aufgeklärt?'
      post:
        title: 'Werden die {addressee} nachträglich darüber aufgeklärt, dass {participant} an einer Studie teilgenommen haben?'
      textHints:
        pre: 'Bitte begründen Sie, warum die {addressee} nicht vorab darüber aufgeklärt werden, dass {participant} an einer Studie teilnehmen.'
        post: 'Bitte begründen Sie, warum die {addressee} nicht nachträglich darüber aufgeklärt werden, dass {participant} an einer Studie teilgenommen haben.'
        preComplete: 'Bitte begründen Sie Ihr Vorgehen und geben Sie an, welche Informationen die {addressee} wann erhalten.'
      pdf: 'Die Studieninformation für die {participant} erfordert eine an die Zielgruppe angepasste Darstellung und kann daher nicht automatisch aus dem Ethiktool heraus erstellt werden. Bitte bereiten Sie eine selbst formulierte PDF-Datei vor, die sich direkt an die {participant} richtet und folgende Abschnitte enthält: Informationen zur Studienteilnahme, Einwilligung/Zustimmung, ggf. Anlage zur Verarbeitung personenbezogener Daten. Zur Orientierung können Ihnen die automatisch erstellten Dokumente für die {addressee} dienen. Bei der Erstellung des Gesamt-Ethikantrags werden Sie gebeten, diese PDF-Datei beizufügen.'
      attendance: 'Sind die {addressee} bei der Erhebung anwesend?'
    informationIII:
      title: 'Ergänzende Informationen für die {addressee}'
      goals:
        title: 'Wie Sie bereits wissen, untersucht die Studie ...'
        textHint: ''
      infoBefore:
        title: 'Vor bzw. während der Teilnahme wurde Ihnen folgende Information gegeben:'
        textHint: 'Information / Rückmeldung, die vor bzw. während der Teilnahme gegeben wurde (=Täuschung oder unvollständige Angabe)'
      infoAfter:
        title: 'Hiermit möchten wir Sie darüber informieren, dass ...'
        textHint: 'Tatsächlich zutreffende Information / Rückmeldung (=Richtigstellung oder Ergänzung)'
      explain:
        title: 'Wir bitten Sie um Verständnis für diese erst nachträglich umfassende Aufklärung. Dies war nötig, weil ...'
        textHint: 'Begründen Sie die Notwendigkeit der Täuschung bzw. unvollständigen Aufklärung in verständlicher Form. Typische Begründungen sind z.B. „um das Verhalten während der Studie so alltagsnah wie möglich erfassen zu können“ oder „um die Wirkung der Methode getrennt von der Wirkungserwartung untersuchen zu können“. Weisen Sie - falls zutreffend - darauf hin, dass es sich dabei um ein übliches Vorgehen in solchen Studien handelt.'
    measures:
      measuresInterventions: # other is interventions in title, hints, pdf
        title: >-
          {type, select,
            measures {Mittels welcher Erhebungsmethode(n) werden Daten von den Teilnehmenden erfasst?}
            other    {Welchen gezielten Maßnahmen werden die Teilnehmenden im Rahmen der Studiendurchführung ausgesetzt?}}
        hints:
          selection: >-
            Wenn sich durch die angewandten {type, select,
                  measures {Erhebungsmethoden}
                  other    {Maßnahmen}} Belastungen oder Risiken für die Teilnehmenden ergeben, geben Sie diese bitte auf der Seite „<a href="burdensRisks" data-action="base#setDummySubmit" data-base-url-param="app_burdensRisks" data-base-route-i-ds-param={routeIDs}>Belastungen/Risiken</a>“ an und beschreiben sie dort genauer.
          pdf: >-
            Bitte geben Sie an, ob Sie bei der Erstellung des Gesamt-Ethikantrags ergänzende Materialien (z.B. {type, select,
                measures {Fragebögen, Interviewleitfäden, Beobachtungsprotokolle, Fotos von Apparaturen}
                other    {Stimuli, Interventionsablauf, TMS-Protokolle}}) im PDF-Format beifügen wollen. Von dieser Möglichkeit sollten Sie Gebrauch machen, wenn es dem Verständnis Ihrer {type, select,
                    measures {Erhebungsmethoden}
                    other    {Maßnahmen}} dient.
        measures:
          types:
            measuresObservation: 'Beobachtung des Verhaltens der Teilnehmenden durch eine projektbeteiligte Person'
            measuresVideo: 'Ton- und/oder Bildaufnahmen (Audio/Video/Foto)'
            measuresSurvey: 'Befragungen (z.B. Interviews, Fragebögen)'
            measuresInstrumental: 'apparative Messungen (z.B. Reaktionszeiten, Eyetracking, Motion Tracking, EEG, EKG, Pulssensor, Atmung, (f)MRT, Körpermaße)'
            otherMeasures: 'sonstige Erhebungsmethode(n)'
          headingHint: 'Geben Sie bitte alle Erhebungsmethoden an, mittels derer zum Zweck der Studie Daten von den Teilnehmenden erfasst werden. Denken Sie dabei auch an Erhebungsmethoden zur Überprüfung der Ein- und Ausschlusskriterien.' 
          textHints:
            noSelection: 'Bitte wählen Sie mindestens eine Erhebungsmethode aus.'
            description: 'Bitte benennen Sie die jeweilige Erhebungsmethode und erläutern Sie diese kurz.'
            survey: ' Im Falle eines Fragebogens beschreiben Sie bitte kurz dessen Inhalt und benennen Sie eine Beispiel-Frage sowie die Gesamtanzahl der Fragen.'
        interventions:
          types:
            noIntervention: 'keine gezielten Maßnahmen, nur anfallende Daten (z.B. während einer Beobachtung)'
            interventionsSurvey: 'Es werden Fragen gestellt.'
            feedback: 'Rückmeldung an Teilnehmende'
            everyday: 'gezielte Herbeiführung von Alltagssituationen (z.B. im Straßenverkehr, in der zwischenmenschlichen Interaktion)'
            stimulus: 'Präsentation von Stimuli (z.B. Bild- oder Textmaterialien, Vignetten)'
            tasks: 'Aufgabenanforderung'
            stimulation: 'elektrische/magnetische Stimulation (z.B. TMS, tDCS, tACS)'
            psychological: 'psychologische Intervention (z.B. Stressauslösung, Therapie- und Trainingsverfahren)'
            physical: 'körperliche Belastung'
            therapy: '(therapeutische) körperliche Behandlungsmaßnahmen'
            medical: 'Verabreichung von Substanzen (z.B. Medikamente, Nahrungsmittel, Vitaminpräparate)'
            invasive: 'invasive Eingriffe'
            other: 'sonstige Maßnahme(n)'
          headingHint: 'Geben Sie bitte alle Maßnahmen an, mittels derer zum Zweck der Studie gezielt etwas an die Teilnehmenden herangetragen wird. Der Begriff „Maßnahmen“ ist bewusst sehr weit gefasst und reicht vom Stellen einer Frage bis zu langfristigen Interventionen. Viele Maßnahmen sind mit der Notwendigkeit verbunden, Ein- und Ausschlusskriterien (z.B. zur Gewährleistung der Sicherheit der Teilnehmenden) zu überprüfen. Solche Kriterien sind unter „<a href="groups" data-action="base#setDummySubmit" data-base-url-param="app_groups" data-base-route-i-ds-param="{routeIDs}">Ein- und Ausschlusskriterien</a>“ zu nennen. Falls Ein- und Ausschlusskriterien erfasst bzw. über den Selbstbericht im Rahmen der Einwilligung hinaus dokumentiert werden, beschreiben Sie bitte deren Messung unter Erhebungsmethoden.'
          textHints:
            description: 'Bitte beschreiben Sie die ausgewählten Maßnahmen genauer.'
            defaultStart: 'Details zu den Fragebögen finden sich unter „Erhebungsmethoden“' # no full stop because sentence may continue
            defaultEnd: ', keine Maßnahme im engeren Sinn.'
        pdf: >- # other is interventions
          Ich möchte ergänzende Materialien zu den {type, select,
                                                      measures {Erhebungsmethoden}
                                                      other    {Maßnahmen}} beifügen.
      otherSources:
        title: 'Werden Daten von anderen Stellen hinzugezogen?'
        headingHint: 'Damit sind Daten gemeint, die an anderen Stellen bereits vorliegen und für die Studie genutzt/übertragen werden sollen, z.B. um die eigenen Forschungsdaten zu ergänzen (wie z.B. Gesundheitsdaten, Einschätzungen aus Psychotherapie/medizinischer Behandlung/Training) oder als Kontaktierungsgrundlage (wie z.B. Daten von Einwohnermeldeämtern).'
        textHint: 'Bitte beschreiben Sie, welche Daten von welchen Stellen hinzugezogen werden. Bitte beschreiben Sie auch, auf welcher Grundlage (z.B. gemeinsame Verantwortlichkeit, Schweigepflichtsentbindung) die Datenweitergabe abgesichert ist.'
        hint: 'In der Datenschutzerklärung („Anlage zur Datenverarbeitung“) beschreiben Sie bitte, anhand welcher Merkmale (z.B. Name oder Code) die Daten mit weiteren Daten zusammengeführt werden und welche personenbezogenen Daten der anderen Stelle Teil der Forschungsdaten oder der Daten für sonstige Zwecke jenseits der Forschungsfrage sind. Ggf. müssen zusätzliche Dokumente (z.B. Schweigepflichtsentbindung) hinzugefügt werden.'
      loan:
        title: 'Werden Geräte (z.B. Handy, Tablet, Sensor-Kit) an die Teilnehmenden ausgegeben?'
        receipt: 'Soll der Empfang der Geräte von den Teilnehmenden bestätigt werden?'
        template: 'Hiermit bestätige ich den Empfang des - in ordnungsgemäßem Zustand befindlichen - folgend aufgeführten Geräts/Zubehörs:'
      location:
        title: 'Wo findet die Datenerhebung statt?'
        start: >-
          Die Untersuchung {information, select,
                              post  {fand}
                              other {findet}} ...
        types:
          intern: 'in Räumlichkeiten {committeeLocationGen} statt, und zwar ...'
          extern: 'in Räumlichkeiten externer Kooperationspartner statt, und zwar ...'
          online: 'online über die Plattform ...'
          other: 'Sonstiges (bitte selbst formulieren)'
        otherHint: 'Wenn zwei Erhebungsmethoden direkt nacheinander an verschiedenen Orten geplant sind, kann dies hier beschrieben werden. Wenn sich die Erhebung auf mehrere Zeitpunkte an unterschiedlichen Orten verteilt, prüfen Sie bitte, ob unter „Projektdetails“ eine Studienstruktur mit mehreren Zeitpunkten angelegt werden sollte.'
        end: 'statt.'
        textHint: 'Bitte ergänzen Sie Angaben zum Ort der Datenerhebung. Achten Sie darauf, dass sich Ihre Formulierung in den obenstehenden Satz einfügt.'
      presence:
        title: 'Sind Projektbeteiligte bei der Erhebung anwesend?'
        headingHint: 'Die Kenntnis über die Anwesenheit von Projektbeteiligten ist u.a. relevant für die Beurteilung von Reaktionsmöglichkeiten im Falle von Belastungen/Risiken und für den Umgang mit bestimmten Interessenkonflikten.'
      duration:
        title: >-
          Dauer {multiple, select,
                  true  {des Erhebungszeitpunktes}
                  other {der Erhebung}}
        total: >-
          Die Gesamtdauer der {multiple, select,
                                true  {heutigen}
                                other {}} Untersuchung beträgt erfahrungsgemäß etwa {time, plural,
                                                                      =1 {1 Minute, davon}
                                                                      other {# Minuten, davon}}
        measureTime: >-
          {time, plural,
            =1    {Minute}
            other {Minuten}}
          reine Erhebungszeit und
        breaks: >-
          {time, plural,
            =1    {Minute}
            other {Minuten}}
          Vor- und Nachbereitungszeit sowie Pausenzeiten.
        hint: 'Die Vor- bzw. Nachbereitungszeit umfasst auch die Zeit, die für das Lesen der relevanten Dokumente (z.B. Studieninformation) benötigt wird.'
    burdensRisks: # other is burdens/risks for contributors
      textHint: >-
        Bitte beschreiben Sie die {type, select,
                                    burdens {ausgewählten Belastungen}
                                    risks   {ausgewählten Risiken}
                                    other   {Belastungen bzw. Risiken}} genauer.
      compensation:
        title: >-
          Sind bezogen auf die o.g. {type, select,
                                      burdens {Belastungen}
                                      risks   {Risiken}
                                      other   {Belastungen bzw. Risiken}} Vorsichtsmaßnahmen bzw. Kompensationen geplant?
        textHints:
          yes: >-
            Bitte beschreiben Sie die Vorsichtsmaßnahmen bzw. Kompensationen genauer und stellen dabei den Bezug zu den {type, select,
                                                                                                        burdens {gewählten Belastungen}
                                                                                                        risks   {gewählten Risiken}
                                                                                                        other   {Belastungen/Risiken}} her.
          no: 'Bitte begründen Sie, warum keine Vorsichtsmaßnahmen bzw. Kompensationen geplant sind.'
      burdens:
        title: 'Welchen Belastungen werden die Teilnehmenden ausgesetzt, die über das im Alltag zu erwartende Maß hinausgehen?'
        hints:
          headingHint: 'Hier sind Belastungen gemeint, die durch die Studienteilnahme zwangsläufig für alle Teilnehmenden entstehen. Bitte setzen Sie die Belastungen durch die Studienteilnahme in Beziehung zur Alltagserfahrung der untersuchten Personengruppe (d.h. ob diese Gruppe sich im Alltag einer vergleichbaren Belastung aussetzen würde).'
          missing: 'Bitte wählen Sie mindestens eine Antwort aus.'
          noBurdens: 'Bitte begründen Sie, warum Sie davon ausgehen, dass keine das alltagsübliche Maß überschreitende Belastung vorliegt.'
        types:
          noBurdens: 'keine Belastungen'
          physical: 'körperliche Belastung'
          mental: 'kognitive Belastung'
          emotional: 'psychische oder emotionale Belastung'
          sensitive: 'intime Inhalte'
          otherBurdens: 'andere Belastungsfaktoren'
        hintsTypes:
          physical: 'z.B. durch Anstrengung, Entnahme von Körpersubstanzen, Tätigkeitsdauer'
          mental: 'z.B. durch Konzentrationsanforderung, Tätigkeitsdauer'
          emotional: 'z.B. aversive Reize, kurzfristige Auslösung negativer Gefühle, Täuschung mit persönlicher Relevanz'
          sensitive: 'Fragen, die in die Privatsphäre eindringen (z.B. zu politischen Überzeugungen, zu illegalem Verhalten, zur Gesundheit, zu sexuellen Präferenzen)'
      risks:
        title: 'Welche potenziellen Gefährdungen oder Risiken bringt die Teilnahme mit sich?'
        hints:
          headingHint: 'Hier sind Gefährdungen gemeint, die eventuell eintreten können (aber nicht müssen) und die ggf. nur einzelne Teilnehmende betreffen. Bitte setzen Sie die möglichen Gefährdungen zu dem Risiko in Beziehung, dem die untersuchte Personengruppe im Alltag üblicherweise ausgesetzt ist („minimal risk“).'
        types:
          noRisks: 'keine Risiken'
          risksPhysical: 'körperliches Unwohlsein'
          risksIntegrity: 'Gefährdung der körperlichen Unversehrtheit'
          risksMental: 'kognitive Erschöpfung'
          risksEmotional: 'psychische oder emotionale Beeinträchtigung'
          risksSocial: 'soziale, ökonomische oder politische Risiken'
          otherRisks: 'sonstige Risiken'
        hintsTypes:
          risksPhysical: 'z.B. körperliche Erschöpfung/Ermüdung, Simulator Sickness'
          risksIntegrity: 'z.B. durch Schmerzen, Verletzungen, Sinnesbeeinträchtigungen'
          risksMental: 'z.B. durch Konzentrationsanforderung, Tätigkeitsdauer'
          risksEmotional: 'z.B. Auslösung negativer Stimmung, nachhaltige Täuschung mit persönlicher Relevanz, Auslösung/Verschlimmerung von Symptomen psychischer Erkrankungen, Retraumatisierung'
          risksSocial: 'z.B. negative Konsequenzen für ein Arbeits- oder Versicherungsverhältnis oder für soziale Beziehungen bei Bekanntwerden von Aussagen (z.B. über illegales oder abweichendes Verhalten wie Drogenkonsum/Gewalt, über sexuelle Präferenzen, ethnische Herkunft, politische, religiöse oder weltanschauliche Überzeugungen, Gewerkschaftszugehörigkeit, genetische und biometrische Daten, Gesundheitsdaten'
      burdensRisksContributors:
        title: 'Werden die Projektbeteiligten oder unbeteiligte Dritte Belastungen bzw. Risiken ausgesetzt, die über das im Alltag zu erwartende Maß hinausgehen?'
        hints:
          headingHint: 'Gemeint sind beispielsweise emotionale Belastungen für datenerhebende Personen oder anderweitige Risiken, die sich für Projektbeteiligte aus ihrer Rolle ergeben (z.B. durch Reisen in Kriegs- und Krisengebiete). Zu reflektieren sind auch etwaige Belastungen/Risiken für unbeteiligte Dritte, beispielsweise durch Zusammenstöße bei Studien im öffentlichen Raum.'
      finding:
        title: 'Kann es passieren, dass die verwendeten Erhebungsmethoden bei einzelnen Teilnehmenden klinisch relevante (Zufalls-)Befunde aufdecken?'
        headingHint: 'Beispielsweise beim Einsatz von bildgebenden Verfahren, aber auch bei klinisch-diagnostischen Interviews in psychologischen Studien kann es zu (Zufalls-)Befunden/Verdachtsdiagnosen bzw. unerwarteten Funden kommen, die jeweils für einzelne Teilnehmende potenzielle gesundheitliche oder reproduktive Bedeutung haben. Zu berücksichtigen sind hierbei sowohl Zufallsbefunde, also eine Normabweichung oder Veränderung, die im Rahmen wissenschaftlicher Forschung auffällt, aber über das eigentliche Ziel der Untersuchung hinausgeht (z.B. eine Anomalie bei Hirnaufnahmen), als auch Normabweichungen, die im Rahmen des Forschungsziels anfallen (z.B. Hinweise auf Suizidalität in diagnostischen Interviews, Erkenntnisse über Defizite aus Sprachstandserhebungen).'
        textHint: 'Beschreiben Sie bitte, welche (Zufalls-)Befunde anfallen können.'
        informing:
          title: 'Wie wird mit aufgetretenen (Zufalls-)Befunden umgegangen?'
          headingHint: >-
            Wenn es im Rahmen der Datenerhebung zu (Zufalls-)Befunden kommen kann, sind die {addressee, select,
                                                                                                          children {Erziehungsberechtigten}
                                                                                                          wards    {gesetzlichen Vertretungspersonen}
                                                                                                          other    {Teilnehmenden}} über die Möglichkeit und sich daraus ergebende Konsequenzen aufzuklären.
          types:
            always: 'Die {addressee} werden immer über aufgetretene (Zufalls-)Befunde informiert. (Mitteilung obligatorisch)'
            consent: 'Die {addressee} können in der Einwilligung auswählen, ob sie über aufgetretene (Zufalls-)Befunde informiert werden möchten. (Mitteilung optional)'
          hint: 'Da Sie ausgewählt haben, dass die Mitteilung obligatorisch ist, wird den <a href="groups" data-action="base#setDummySubmit" data-base-url-param="app_groups" data-base-route-i-ds-param="{routeIDs}">Einschlusskriterien</a> automatisch hinzugefügt, dass die Teilnahme nur mit Einverständnis zur Mitteilung etwaiger Zufallsbefunde möglich ist.'
      feedback:
        title: 'Erhalten Teilnehmende Rückmeldungen zu ihren individuellen Testergebnissen?'
        headingHint: 'Eine Rückmeldung individueller Testergebnisse sollte - insbesondere bei persönlich bedeutsamen Testinhalten - sorgsam überdacht werden. Bitte berücksichtigen Sie, dass eine Rückmeldung ggf. negative oder beunruhigende Ergebnisse umfassen kann. Eine Rückmeldung sollte nur erfolgen, wenn die Projektbeteiligten über Erfahrung in der Rahmung der individuellen Ergebnisse verfügen. Bitte beachten Sie auch, dass für die Rückmeldung individueller Testergebnisse voraussichtlich personenbezogene Daten benötigt werden, die mit den erhobenen Forschungsdaten verknüpft sind. Alternativ kann ein allgemeiner Ergebnisbericht zur Verfügung gestellt werden (auch hierfür werden voraussichtlich personenbezogene Daten benötigt, diese müssen jedoch nicht mit den individuellen Forschungsdaten verknüpft werden).'
        textHint: 'Bitte beschreiben Sie genau, welche individuellen Ergebnisse den Teilnehmenden zurückgemeldet werden und ggf. wie diese gerahmt werden.'
    consent:
      addressee:
        children: 'Erziehungsberechtigte:'
        wards: 'gesetzliche Vertretungspersonen:'
        participants: 'Teilnehmende:'
      voluntary:
        title: 'Erfolgt die Teilnahme freiwillig?'
        headingHint: 'Die Freiwilligkeit der Teilnahme kann u.a. gefährdet sein durch Zeitdruck zwischen Information und Einwilligung, Versprechen besonderer Vorteile durch die Studienteilnahme, Verschweigen der Freiwilligkeit im Rahmen der Aufklärung, Abhängigkeitsverhältnisse zwischen Teilnehmenden und Projektbeteiligten sowie Erwartungsdruck in geschlossenen Gruppen, insbesondere bei nicht-vertraulicher Einwilligung und Datenerhebung.'
        types:
          yes: 'Ja'
          no: 'Nein'
          notApplicable: 'nicht zutreffend: Die {addressee} werden nicht vorab darüber aufgeklärt, dass {participant} an einer Studie teilnehmen'
        textHintYes: 'Bitte erläutern Sie, wie die freiwillige Studienteilnahme gewährleistet wird. Im Fall der Erhebung in einer geschlossenen Gruppe erläutern Sie bspw., wie sichergestellt wird, dass einzelne Anwesende unauffällig auf die Teilnahme verzichten können. Im Fall der Rekrutierung von Personen, die in einem Abhängigkeitsverhältnis zu den Projektbeteiligten stehen, erläutern Sie, welche gesonderten Maßnahmen Sie zur Wahrung der Freiwilligkeit treffen.'
        textHint: 'Bitte beschreiben und begründen Sie, wann und warum die Freiwilligkeit nicht garantiert ist.'
      consent:
        title: >- # other is pre (first select) respectively post (third select). Participants is children or wards in second select.
          Wie erfolgt die {type, select,
                            post  {nachträgliche}
                            other {}} Einwilligung {addressee, select,
                                                      Participants {bzw. Zustimmung}
                                                      other        {}} in die {type, select,
                                                                                pre   {Studienteilnahme und die}
                                                                                other {}} Datenverarbeitung?
        types: # Participants is children or wards
          written: 'schriftlich'
          digital: 'elektronisch'
          oral: 'mündlich mit schriftlicher Dokumentation seitens einer projektbeteiligten Person'
          noConsent: >-
            es erfolgt keine {curAddressee, select,
                                Participants {Zustimmung}
                                other        {Einwilligung}}
          notApplicable: 'nicht zutreffend: Die {addressee} werden weder vorab noch nachträglich darüber aufgeklärt, dass {participant} an einer Studie teilnehmen'
          other: >-
            sonstige Art der {curAddressee, select,
                                Participants {Zustimmung}
                                other        {Einwilligung}}
          otherDescription: 'bitte beschreiben'
        textHint: >-
          Bitte begründen Sie, warum keine Einwilligung {addressee, select,
                                                          children {bzw. Zustimmung}
                                                          wards    {bzw. Zustimmung}
                                                          other    {}} erfolgt.
      terminateCons:
        title: 'Kann die Teilnahme seitens der {addressee} jederzeit und ohne Nachteile beendet werden?'
        headingHint: 'Der (anteilige) Verzicht auf Aufwandsentschädigung im Fall eines Abbruchs wird an anderer Stelle abgefragt und ist hier nicht als Nachteil zu benennen.'
        textHint: 'Bitte beschreiben und begründen Sie, warum die Teilnahme nicht ohne Nachteile beendet werden kann und welche Nachteile den Teilnehmenden dadurch entstehen.'
        participation: >-
          Bitte beschreiben Sie auch den {addressee, select,
                                            children {Erziehungsberechtigten}
                                            wards    {gesetzlichen Vertretungspersonen}
                                            other    {Teilnehmenden}}, warum die Teilnahme nicht bzw. nicht ohne Nachteile beendet werden kann.
      terminateParticipants:
        title: 'Wie wird mit den Daten verfahren, wenn die Studienteilnahme einer Person vorzeitig abgebrochen wird?'
        types:
          remove: >-
