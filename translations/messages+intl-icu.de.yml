  text: |
    Die Nutzung des Ethiktools ist kostenfrei und erfolgt auf eigene Verantwortung. Weder das Leibniz-Institut für Psychologie (ZPID) noch die Technische Universität (TU) Chemnitz noch eine anderweitig mit dem Ethiktool verbundene Institution oder Person übernehmen irgendeine Verantwortung oder Haftung für die inhaltliche und rechtliche Korrektheit der erzeugten Dokumente oder die Beurteilung der ethischen und rechtlichen Zulässigkeit des Forschungsvorhabens. Die Verantwortung für die rechtlich und ethisch einwandfreie Durchführung von Forschungsvorhaben verbleibt allein bei den Forschenden oder – in Fällen, in denen eine Verantwortung oder Haftung anderer Gremien vorgesehen sind – bei den jeweiligen Gremien. Die Verantwortung für die Begutachtung verbleibt allein bei der jeweiligen Ethikkommission bzw. den von ihr beauftragten Personen, Gremien und Organisationen. 
    
    Informationen zum Datenschutz und zur Verarbeitung personenbezogener Daten im Sinne der EU-Datenschutz-Grundverordnung (DS-GVO) finden Sie unter <a class="linkExternal" href="https://leibniz-psychology.org/datenschutz" target="_blank">https://leibniz-psychology.org/datenschutz</a>.
    
    Das Ethiktool, alle seine Texte, Inhalte, Verknüpfungen (einschließlich der Texte, Inhalte und Verknüpfungen auf allen seinen Unterseiten) sowie sein Quellcode unterliegen der Open-Source-Lizenz für die Europäische Union in Version 1.2 vom 19. Mai 2017 (<a href="https://interoperable-europe.ec.europa.eu/collection/eupl/eupl-text-eupl-12" target="_blank">EUPL v. 1.2</a>) und sind das „Werk“ im Sinne dieser Lizenz. Insbesondere sind jegliche Bearbeitungen (z.B. Erweiterungen, Veränderungen) ebenfalls Teil des Werks, und jegliche Verbreitung oder Zugänglichmachung des Werks ist nur unter dieser Lizenz zulässig und ebenfalls unter diese Lizenz zu stellen („CopyLeft“). Der Quellcode ist <a href="https://github.com/leibniz-psychology/ethiktool" target="_blank">hier</a> zugänglich.
    
    Gern unterstützen wir Sie bei der Einführung des Ethiktools an Ihrem Standort und fügen die für Ihren Standort angepasste Fassung in die von uns hier bereitgestellte Software ein. Wenden Sie sich hierfür bitte an <a href="mailto:ethiktool@tu-chemnitz.de">ethiktool@tu-chemnitz.de</a>*.
    
