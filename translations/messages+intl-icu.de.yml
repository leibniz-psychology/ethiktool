# text for individual pages
main:
  title: 'Ethiktool'
  textNoCommittee: |
    Die Software „Ethiktool“ unterstützt Sie beim Verfassen von Ethikanträgen. Die relevanten Aspekte für die ethische Begutachtung werden fallbezogen abgefragt.
    Das Ethiktool erzeugt am Ende alle Dokumente, die durch die Ethikkommission begutachtet werden: das Antragsformular und die Teilnahmedokumente, die sich an die untersuchten Personen richten (Informations- und Einwilligungstexte).

    Weitere Informationen finden Sie in den Abschnitten „Über uns“ und „Über das Ethiktool“. Bitte beachten Sie die technischen Hinweise und die Nutzungsbedingungen des Ethiktools.
    Gern können Sie sich ausführlicher auf unserer <a data-lang="de" href="https://www.tu-chemnitz.de/physik/SFKS/ethiktool/index.html" target="_blank">Projekt-Website</a> informieren.

    <i>Bitte beachten Sie: In der aktuellen Projektphase ist das Ethiktool auf eine Antragserstellung an der Technischen Universität Chemnitz oder an der Universität Bielefeld ausgerichtet. Alternativ können Sie über „Test-Ethikkommission“ die Funktionsweise des Ethiktools testen. Das Ethiktool wird derzeit für den Einsatz an weiteren Standorten vorbereitet.
    
    Über „Neuer Antrag“ können Sie die Antragserstellung für die entsprechende Kommission beginnen.
    Über „Antrag laden“ können Sie eine vorhandene XML-Datei eines zuvor im Ethiktool erstellten Antrags laden und weiter bearbeiten. </i>
  text: | # other in second select is test committee. For readability of the translation files newlines instead of br-tags are used.
    <b> Sie erstellen einen Ethikantrag{committeeType, select,
                                          testCommittee {, mit dem Sie die Funktionsweise des Ethiktools testen können}
                                          other         { zur Einreichung bei {committeeDat}}}.</b>
    
    {committeeType, select,
      TUC   {Bitte beachten Sie folgende <b>Voraussetzungen für die Antragstellung:</b>
      
             Antragsberechtigt sind Personen, die an der Technischen Universität Chemnitz eigenständig wissenschaftlich tätig sind; das schließt Promovierende ausdrücklich ein. Die Verantwortung für die Ethikantragstellung im Fall von Studienabschlussarbeiten und anderen studentischen Forschungsprojekten liegt bei den Lehrpersonen bzw. Betreuenden.

             Der Ethikantrag muss <i>vor</i> der Durchführung eines Forschungsprojekts gestellt werden; ein rückwirkendes Ethikvotum ist ausgeschlossen.
 
             Forschungsprojekte, bei denen medizinische, pharmazeutische Forschung oder anderweitige Forschung durchgeführt wird, die ggf. eine Bewertung nach Arzneimittelgesetz (AMG), Medizinproduktegesetz (MPG) bzw. Medizinprodukterecht-Durchführungsgesetz (MPDG) oder anderen gesetzlichen Vorgaben erfordert, müssen bei einer medizinischen Ethikkommission eingereicht werden.}
      EUB   {Bitte beachten Sie folgende <b>Voraussetzungen für die Antragstellung:</b>
             
             Antragsberechtigt sind Mitglieder und Angehörige der Universität Bielefeld. Studierende können ebenfalls einen Ethikantrag für ihre Abschlussarbeit oder andere studentische Forschungsprojekte einreichen, die Lehrpersonen bzw. Betreuenden müssen den Antrag vor der Einreichung gelesen und genehmigt haben.

             Ein Antrag soll in der Regel <i>vor</i> der Durchführung eines Forschungsprojekts gestellt werden. In begründeten Ausnahmefällen kann die Ethikkommission eine nachträgliche Prüfung vornehmen. Weitere Informationen zur Verfahrensweise bei nachträglichen Begutachtungen finden Sie <a href="https://www.uni-bielefeld.de/uni/einrichtungen-organisation/zentrale-organisation/kommissionen/ethik/faq/index.xml" target="_blank">hier</a>.
 
             Forschungsprojekte, bei denen medizinische, pharmazeutische Forschung oder anderweitige Forschung durchgeführt wird, die ggf. eine Bewertung nach Arzneimittelgesetz (AMG), Medizinproduktegesetz (MPDG) oder anderen gesetzlichen Vorgaben erfordert, müssen bei einer medizinischen Ethik-Kommission eingereicht werden.
             
             Forschungsprojekte mit Ärztinnen bzw. Ärzten als Projektbeteiligte müssen normalerweise durch eine medizinische Ethikkommission geprüft werden. In Einzelfällen ist eine Begutachtung durch die nicht-medizinische Ethik-Kommission der Universität Bielefeld möglich. Weitere Informationen finden Sie <a href="https://www.uni-bielefeld.de/fakultaeten/medizin/forschung/foerderung/ethikkommission/" target="_blank">hier</a>.}
      other {Bitte beachten Sie, dass <b>keine Einreichung des Test-Ethikantrags bei einer Ethikkommission vorgesehen ist.</b>}}
      
      <b>Unter „Technische Hinweise“ können Sie sich über das empfohlene Vorgehen für die Antragserstellung informieren.</b>
  newFormModal:
    title: 'Wechsel zu Neuer Antrag'
    content: 'Aktuell ist ein Antrag geöffnet. Nicht gespeicherte Eingaben werden verworfen. Möchten Sie dennoch fortfahren?'
  loadModal:
