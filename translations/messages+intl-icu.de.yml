      intro: 
        text: |
          Das Ethiktool unterstützt Sie darin, die Datenverarbeitung in der Studie abzubilden.

          Zunächst muss festgestellt werden, ob personenbezogene Daten verarbeitet werden. Sollte dies der Fall sein, werden zur Zusammenstellung der Datenschutzerklärung („Anlage zur Datenverarbeitung“) weitere Aspekte abgefragt.
          Die Ausführungen sind nicht erschöpfend und ersetzen keine rechtliche Bewertung der Sachlage im Einzelfall. Lassen Sie sich ggf. von der für Sie zuständigen Datenschutzstelle beraten. Sollte sich die Struktur Ihrer Datenverarbeitung im Ethiktool nicht abbilden lassen, wenden Sie sich bitte ebenfalls an die für Sie zuständige Stelle.
          Um einordnen zu können, ob die Datenverarbeitung in einer Studie als „anonym“ oder „personenbezogen“ gilt, sind sowohl die inhaltlichen Aspekte der Forschung (die reinen Forschungsdaten) als auch der organisatorische Rahmen (z.B. Kontaktdaten, Vergabe einer Aufwandsentschädigung) zu beachten. Nur in der Gesamtschau der inhaltlich verarbeiteten Daten in Kombination mit der organisatorischen Abwicklung der Studie lässt sich feststellen, ob <u>personenbezogene Daten</u> vorliegen. <i class="Label-Info" style="display: inline-flex; white-space: initial; width: fit-content"><span style="color: black">Personenbezogene Daten sind nach Art. 4 Abs. 1 DS-GVO „alle Informationen, die sich auf eine identifizierte oder identifizierbare natürliche Person beziehen; als identifizierbar wird eine natürliche Person angesehen, die direkt oder indirekt, insbesondere mittels Zuordnung zu einer Kennung wie einem Namen, zu einer Kennnummer, zu Standortdaten, zu einer Online-Kennung oder zu einem oder mehreren besonderen Merkmalen, die Ausdruck der physischen, physiologischen, genetischen, psychischen, wirtschaftlichen, kulturellen oder sozialen Identität dieser natürlichen Person sind, identifiziert werden kann“.
          Hierzu zählen also auch Daten, die aus dem Kontext der Studie eine Identifikation ermöglichen, z.B. das Alter bei Erhebung einer geschlossenen Personengruppe (Trainingsgruppe, Schulklasse o.dgl.), in der nur einzelne Personen ein bestimmtes Alter aufweisen.</span></i>
          Das Ethiktool fragt nicht nach technisch-organisatorischen Maßnahmen (TOMs), da diese üblicherweise nicht in die Datenschutzerklärung aufgenommen werden. Selbstverständlich müssen Sie geeignete Maßnahmen ergreifen, etwa um sicherzustellen, dass die Daten vor unautorisiertem Zugriff geschützt sind. Lassen Sie sich auch hierzu von der zuständigen Datenschutzstelle beraten; im Regelfall werden Sie ein Verzeichnis für Verarbeitungstätigkeiten (VVT) gemäß Art. 30 DS-GVO anfertigen, das jedoch kein Gegenstand der Ethikbegutachtung ist.
