    content: 'Aktuell ist ein Antrag geöffnet. Nicht gespeicherte Eingaben werden verworfen. Möchten Sie dennoch fortfahren?'

landing:
  appData:
    overview:
      title: 'Antragsdaten' # part of tab name
      start: 'Bitte machen Sie zunächst grundlegende Angaben zu Ihrem Forschungsprojekt. Zur Navigation nutzen Sie bitte die Buttons „nächste Seite“ bzw. „vorherige Seite“. Alternativ können Sie auch über die Seitenleiste links navigieren.'
  projectdetails:
    overview:
      title: 'Projektdetails' # part of tab name
      start: 'Das Ethiktool bietet die Möglichkeit, mehrere (Teil-)Studien in einem Antrag zusammenzufassen. Sie können Forschungsprojekte abbilden, die mehrere Studien, mehrere Teilnehmenden-Gruppen und/oder mehrere Erhebungszeitpunkte umfassen.</br></br>Auf dieser Seite werden alle (Teil-)Studien des Forschungsprojekts aufgeführt. Es empfiehlt sich, zunächst die Detailangaben für <i>eine</i> Studie auszufüllen und erst danach bei Bedarf weitere Studien anzulegen.'
      end: 'Innerhalb einer Studie können verschiedene Teilnehmenden-Gruppen und Erhebungszeitpunkte beschrieben werden; hierfür müssen Sie keine weitere Studie anlegen. Eine weitere Studie müssen Sie nur anlegen, wenn sich Ihr Forschungsprojekt in mehrere (Teil-)Studien untergliedert, die sich in Ziel oder Methodik unterscheiden, z.B. bei einer Serie von Experimenten.</br></br>Wenn Sie eine (Teil-)Studie hinzufügen, können Sie entweder eine neue (leere) Studie erstellen oder eine bestehende Studie kopieren und nur die relevanten Einträge ändern. Die Studien werden automatisch durchnummeriert, sobald es mehr als eine gibt; es empfiehlt sich, außerdem jeder Studie einen kurzen, aussagekräftigen Namen zu geben.'
      new: 'Weitere Studie anlegen'
    study:
      title: 'Studie ' # part of tab name
      start: 'Auf dieser Seite werden alle Teilnehmenden-Gruppen der aktuell ausgewählten Studie aufgeführt. Es empfiehlt sich, zunächst die Detailangaben für <i>eine</i> Gruppe auszufüllen und erst danach bei Bedarf weitere Gruppen anzulegen.'
      end: 'Eine weitere Gruppe müssen Sie nur anlegen, wenn sich beispielsweise die Einschlusskriterien oder die Aufklärung für die Gruppen (z.B. Minderjährige/Erwachsene, Erkrankte/Gesunde) unterscheiden.</br></br>Wenn Sie eine Teilnehmenden-Gruppe hinzufügen, können Sie entweder eine neue (leere) Gruppe erstellen oder eine bestehende Gruppe kopieren und nur die relevanten Einträge ändern. Die Gruppen werden automatisch durchnummeriert, sobald es mehr als eine gibt; es empfiehlt sich, außerdem jeder Gruppe einen kurzen, aussagekräftigen Namen zu geben.'
      new: 'Weitere Gruppe anlegen'
    group:
      title: 'Gruppe ' # part of tab name
      start: 'Auf dieser Seite werden alle Erhebungszeitpunkte für die aktuell ausgewählte Studie und Teilnehmenden-Gruppe aufgeführt. </br></br>Der Begriff „Erhebungszeitpunkt“ bezieht sich auf eine Datenerhebung, für die eine neue Studieninformation und eine zusätzliche Einwilligung benötigt wird, bspw. ein Vortest zu einer späteren Studie, in dem noch nicht im Detail über die weiteren Phasen des Forschungsprojekts aufgeklärt werden kann bzw. bei dem nur ein Teil der Personen des Vortests für die Hauptstudie eingeladen wird („Screening“).</br></br>Es empfiehlt sich, zunächst die Detailangaben für <i>einen</i> Erhebungszeitpunkt auszufüllen und erst danach bei Bedarf weitere Erhebungszeitpunkte anzulegen.'
      end: 'Wenn Sie einen Erhebungszeitpunkt hinzufügen, können Sie entweder einen neuen (leeren) Zeitpunkt erstellen oder einen vorherigen Zeitpunkt kopieren und nur die relevanten Einträge ändern. Die Zeitpunkte werden automatisch durchnummeriert, sobald es mehr als einen gibt.'
      new: 'Weiteren Zeitpunkt anlegen'
    measure:
      title: 'Zeitpunkt ' # part of tab name
      start: 'Hier können Sie nun Eingaben zu dieser Kombination aus Studie, Gruppe und Zeitpunkt vornehmen.</br> Die Eingaben gliedern sich in folgende Punkte:'
    removeModal:
      title: >-
        {type, select,
          study {Studie}
          group {Gruppe}
          other {Zeitpunkt}} löschen
      content: >-
        Möchten Sie {type, select,
                      study {Studie {id} wirklich löschen? Alle Gruppen und Zeitpunkte dieser Studie werden ebenfalls gelöscht.}
                      group {Gruppe {id} wirklich löschen? Alle Zeitpunkte dieser Gruppe werden ebenfalls gelöscht.}
                      other {Zeitpunkt {id} wirklich löschen?}}
  manipulate:
    details: 'Details bearbeiten'
    manipulate: >-
      {level, select,
